# Tasks

build:
  - docker build -t opentrialsrobot/scraper .

deploy:
  - ${CI?"Deployment is avaiable only on CI/CD server"}
  - docker login
    -e $OPENTRIALS_DOCKER_EMAIL
    -u $OPENTRIALS_DOCKER_USER
    -p $OPENTRIALS_DOCKER_PASS
  - tutum login
    -u $OPENTRIALS_DOCKER_USER
    -p $OPENTRIALS_DOCKER_PASS
  - docker push opentrialsrobot/scraper
  # Entire
  - tutum stack inspect scraper-entire ||
    tutum stack create --sync -f stacks/entire.yml -n scraper-entire
  - tutum stack update --sync -f stacks/entire.yml scraper-entire
  # Recent
  - tutum stack inspect scraper-recent ||
    tutum stack create --sync -f stacks/recent.yml -n scraper-recent
  - tutum stack update --sync -f stacks/recent.yml scraper-recent
  # Sample
  - tutum stack inspect scraper-sample ||
    tutum stack create --sync -f stacks/sample.yml -n scraper-sample
  - tutum stack update --sync -f stacks/sample.yml scraper-sample

preview:
  - docker-compose -f stacks/sample.yml up

test:
  - pylama scraper
  - py.test -vs tests
