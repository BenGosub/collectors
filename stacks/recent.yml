# Scrapy only recently updated trials

actrn:
  image: opentrialsrobot/scraper
  command: scrapy crawl actrn -L INFO
  restart: always
  environment:
    OPENTRIALS_WAREHOUSE_URL:
    OPENTRIALS_DOWNLOAD_DELAY: 10

