# ISRCTN
# isrctn.com

isrctn:
  image: tutum.co/roll/opentrials-scraper
  command: scrapy crawl isrctn
  restart: always
  environment:
    OPENTRIALS_DATABASE_URL:
    OPENTRIALS_DOWNLOAD_DELAY: 10

# NCT
# clinicaltrials.gov

nct:
  image: tutum.co/roll/opentrials-scraper
  command: scrapy crawl nct
  restart: always
  environment:
    OPENTRIALS_DATABASE_URL:
    OPENTRIALS_DOWNLOAD_DELAY: 10
