# Scrapy only recently updated trials

euctr:
  image: tutum.co/roll/opentrials-scraper
  command: scrapy crawl euctr
  restart: always
  environment:
    OPENTRIALS_DATABASE_URL:
    OPENTRIALS_DOWNLOAD_DELAY: 10

