# ISRCTN
# isrctn.com

isrctn:
  image: tutum.co/roll/opentrials-scraper
  command: scrapy crawl isrctn -a date_from=2015-01-01 -a date_to=2015-01-31
  restart: always
  environment:
    OPENTRIALS_DATABASE_URL:
    OPENTRIALS_DOWNLOAD_DELAY: 10

# NCT
# clinicaltrials.gov

nct:
  image: tutum.co/roll/opentrials-scraper
  command: scrapy crawl nct -a date_from=2015-01-01 -a date_to=2015-01-05
  restart: always
  environment:
    OPENTRIALS_DATABASE_URL:
    OPENTRIALS_DOWNLOAD_DELAY: 10
